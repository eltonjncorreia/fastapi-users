version: "3.9"

services:
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: [ "poetry", "run", "uvicorn", "--host", "0.0.0.0", "src.main:app" ]

  pytest:
    build: .
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "pytest tests -s -x --cov=src -vv"]
